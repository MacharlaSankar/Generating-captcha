<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <link rel="stylesheet" href="existingsite.css">
</head>
<body>
    <form class="center" action="existingsite1.html" method="post">
        <h1>Student survey form</h1>
        <div class="details">
            
            <label>Student Name:</label>
            <div class="between">
                <input type="text" id="stuname" placeholder="First Name" class="height" required>
                <input type="text" id="stuname" placeholder="Last Name" class="height" required id="widthbw"><br><br>
                <input type="email" id="email" placeholder="Email id" required>
            </div><br><br>
            <label>College name:</label><br>
            <input type="text" name="name" id="sname"><br><br>
            <br><br>
            <label>DOB:</label><br><br>
            <input type="date" class="height" id="space"><br><br>
            <label>How long have you been a student here?</label><br><br>
            <select>
                <option value="select">---select---</option>
                <option value="Less than Month">Less than months</option>
                <option value="From 6 months">From 6 months</option>
                <option value="1-6 months">1-6 months</option>
                <option value="more than a year">more than a year</option>
                <option value="1-3 years">1-3 years</option>
                <option value="more than 3 years">more than 3 years</option>
            </select>
            <hr>

            <h4 class="heading">please rate the following aspects of your education</h4>
            <p><strong>Curriculum and classes for the terms</strong></p><br><br>
            <table>
                <tbody>
                    <tr>
                        <th></th>
                        <th>Strongly Disagree</th>
                        <th>Disagree</th>
                        <th>Neutral</th>
                        <th>Agree</th>
                        <th>Strongly Agree</th>
                    </tr>
                    <tr>
                        <th><label> The class descriptions accurately describes the content.</label></th>
                        <td><input type="radio" name="accurately" class="size"></td>
                             <td><input type="radio" name="accurately" class="size"></td>
                             <td><input type="radio" name="accurately" class="size"></td>
                             <td><input type="radio" name="accurately" class="size"></td>
                             <td><input type="radio" name="accurately" class="size"></td>
                     </tr>
                     <tr>
                             <th><label>The class started and ended on time</label></th>
                             <td><input type="radio" name="ended" class="size"></td>
                             <td><input type="radio" name="ended" class="size"></td>
                             <td><input type="radio" name="ended" class="size"></td>
                             <td><input type="radio" name="ended" class="size"></td>
                             <td><input type="radio" name="ended" class="size"></td>
                    </tr>
                    <tr>
                        <th><label>I was academically prepared for the classes.</label></th>
                        <td><input type="radio" name="prepared" class="size"></td>
                        <td><input type="radio" name="prepared" class="size"></td>
                        <td><input type="radio" name="prepared" class="size"></td>
                        <td><input type="radio" name="prepared" class="size"></td>
                        <td><input type="radio" name="prepared" class="size"></td>
                    </tr>
                    <tr>
                        <th><label>The class sizes were appropriate.</label></th>
                            <td><input type="radio" name="appropriate" class="size"></td>
                            <td><input type="radio" name="appropriate" class="size"></td>
                            <td><input type="radio" name="appropriate" class="size"></td>
                            <td><input type="radio" name="appropriate" class="size"></td>
                            <td><input type="radio" name="appropriate" class="size"></td>
                    </tr>
                    <tr>
                        <th><label>The classes increased my knowledge of the subject matter</label></th>
                            <td><input type="radio" name="knowledge" class="size"></td>
                            <td><input type="radio" name="knowledge" class="size"></td>
                            <td><input type="radio" name="knowledge" class="size"></td>
                            <td><input type="radio" name="knowledge" class="size"></td>
                            <td><input type="radio" name="knowledge" class="size"></td>
                    </tr>
                    <tr>
                        <th><label>The overall quality of the classes was excellent</label></th>
                            <td><input type="radio" name="excellent" class="size"></td>
                            <td><input type="radio" name="excellent" class="size"></td>
                            <td><input type="radio" name="excellent" class="size"></td>
                            <td><input type="radio" name="excellent" class="size"></td>
                            <td><input type="radio" name="excellent" class="size"></td>
                    </tr>
                    <tr>
                        <th><label>I would recommend these classes to other students</label></th>
                            <td><input type="radio" name="students" class="size"></td>
                            <td><input type="radio" name="students" class="size"></td>
                            <td><input type="radio" name="students" class="size"></td>
                            <td><input type="radio" name="students" class="size"></td>
                            <td><input type="radio" name="students" class="size"></td>
                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>
            <br><br>
            
            <hr>
            
            <div class="button">
                <button>Reset</button>
            <button id="btn" onclick=" redirectToNextPage()">Next</button></div>
    </div>
</form>
    <script>
        function redirectToNextPage(){
            window.location.href="#";
        }
    </script>
</body>
</html>
